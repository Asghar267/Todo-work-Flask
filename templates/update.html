{% extends 'base.html' %}
{% block body %}

<div class="container my-3">
    <h2>Update Todo Work</h2>
    <form action="/update/{{alltodo.sno}}" method="POST">
        <div class="mb-3">
            <label class="form-label" for="title">Todo Title</label>
            <input aria-describedby="emailHelp" class="form-control" id="title" name="title" type="text"
                   value="{{ alltodo.title}}">
        </div>

        <div class="mb-3">
            <label class="form-label" for="description">Todo Description</label>
            <input class="form-control" id="description" name="desc" type="text" value="{{ alltodo.desc}}">
        </div>
        <button class="btn btn-outline-dark " type="submit">Submit</button>
    </form>
</div>

</div>
